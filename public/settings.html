<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ондайн собеседование</title>

    <link rel="preload" href="fonts/OpenSans/OpenSans-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/OpenSans/OpenSans-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/NotoSans/NotoSans-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/NotoSans/NotoSans-Bold.woff2" as="font" type="font/woff2" crossorigin>

    <link rel="prerender" href="questions.html">

    <link rel="preload" href="css/fonts.css" as="style">
    <link rel="preload" href="css/common.css" as="style">
    <link rel="preload" href="css/settings.css" as="style">
    <link rel="preload" href="css/common-tablet(425-1024).css" media="(min-width: 425px) and (max-width: 1024px)" as="style" type="text/css">
    <link rel="preload" href="css/common-desktop(1024+).css" media="(min-width: 1024px)" as="style" type="text/css">

    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="css/common-tablet(425-1024).css" media="(min-width: 425px) and (max-width: 1024px)">
    <link rel="stylesheet" href="css/common-desktop(1024+).css" media="(min-width: 1024px)">

</head>
<body>
<header class="header">
    <img class="header__logo" src="img/svg/logo.svg" alt="ПриватБанк24">
    <nav class="language">
        <a href="#" class="language__item">укр</a>
        <a href="#" class="language__item language__item_active">рус</a>
    </nav>
</header>
<main class="content" id="container">
    <p class="content__descr">Шаг <span>1</span> из 3</p>
    <h1 class="content__title">Настройки подключения</h1>
    <button class="content__button" onclick="changeContent('firstStepContent', 'secondStep')">продолжить</button>
</main>
<template id="firstStep">
    <section id="firstStepContent">
    <p class="content__text">Для проведения видеозаписи нам необходимо получить доступ:</p>
    <ul class="content__list settings__list_order">
        <li class="content__item">
            <img class="content__item-img" src="img/svg/camera.svg" alt="camera">
            <p>доступ к камере</p>
        </li>
        <li class="content__item">
            <img class="content__item-img" src="img/svg/micro.svg" alt="micro">
            <p>доступ к микрофону</p>
        </li>
    </ul>
    <p class="content__text content__text_noto-sans">Для корректной работы
        системы, пожалуйста, нажмите “Разрешить” в открывшемся диалоговом окне. В случае, если
        у вас более одной камеры или микрофона, выберите те, которые необходимы в выпадающем списке.
    </p>
    </section>
</template>
<template id="secondStep">
    <section class="content__secondContent" id="secondStepContent">
        <p class="content__text">
            Вам необходимо будет ответить на несколько вопросов, касающихся Вашего опыта работы.
            <span>Интервью займет у Вас не более 15 минут.</span>
        </p>
        <p class="content__text">
            Сначала Вы будете видеть вопрос. На этом этапе никакой видеозаписи не ведется. У Вас есть возможность подготовиться к ответу.
            Когда Вы будете готовы отвечать, нажимайте кнопку «Записать видео»
        </p>
        <p class="content__text">
            Включится запись Вашего ответа. Обратите внимание на таймер.
            Ответ на каждый вопрос ограничен
            по времени! Поэтому отвечайте четко
            на поставленный вопрос. Вопрос все время будет перед Вами, вверху страницы. Вы можете остановить запись или закончить запись досрочно. Некоторые вопросы могут содержать несколько небольших
            уточняющих вопросов-подсказок. Пожалуйста, следуйте им и отвечайте на все вопросы для полного развернутого ответа. Записав ответ
            на вопрос, у Вас будет возможность:
        </p>
        <ul class="content__list">
            <li class="content__item">просмотреть свой ответ</li>
            <li class="content__item">1 раз его перезаписать</li>
        </ul>
        <figure class="recording">
            <video id="video" class="recording__video recording__video_half-size" autoplay></video>
            <figcaption class="recording__descr">
                <span>готово к записи</span>
            </figcaption>
        </figure>
    </section>
</template>
<template id="thirdStep">
    <p class="content__text" id="newText">
        Для записи ответа на вопрос нажмите на «Запись видео» и отвечайте на вопрос.
        Учтите ограниченость времени на вопрос и используйте
        его рационально.
    </p>
</template>

<script src="js/settings.js" async></script>
</body>
</html>
